<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- css -->
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
  <link rel="stylesheet" href="style.css" />

    <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>

  <title>Kazami - Okami here.</title>
</head>

<body>
  <!-- Div para o Vanta -->
  <div id="vanta-bg">
    <section class="hero">
      <div class="hero-text">
        <h1>OLÁ!</h1>
        <h1>OKAMI HERE</h1>
        <p>Apresentando</p>

      </div>

      <div class="hero-button">
        <div class="arrow">
          <svg xmlns="http://www.w3.org/2000/svg" width="31" height="19" viewBox="0 0 31 19" fill="none">
            <path d="M15.5 13.091L27.556 1L31 4.455L15.5 20L0 4.455L3.444 1L15.5 13.091Z" fill="#b1b2b5" />
          </svg>
        </div>
      </div>
  </div>
  </section>

  <!-- frame: Tela de início -->
  <section id="principal">
    <div class="frame tela-de-inicio">
      <h1 class="hero-title">KAZAMI</h1>
      <script type="module" src="script.js"></script>
    </div>
  </section>

  <!-- Vanta -->
  <script>
    VANTA.FOG({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      highlightColor: 0x9d8b5f,
      midtoneColor: 0x3d4162,
      lowlightColor: 0x4d526c,
      baseColor: 0x1e1823,
      blurFactor: 0.40,
      speed: 0.2,
      zoom: 0.9
    })

    // Quando a página carregar, anima a seta
    document.addEventListener('DOMContentLoaded', function () {
      gsap.to('.arrow', {
        y: 10,          // Move a seta 10px para baixo
        repeat: -1,     // Repeita infinitamente
        yoyo: true,     // Faz a animação ir e voltar
        ease: 'power1.inOut', // Animação suave
        duration: 0.8    // Duração de cada ciclo
      });
    });
  </script>


</body>

</html>
